        <h1>PHP</h1>
        <p>PHP는 서버 측 스크립트입니다. PHP 프로그램은 내려받기 전에 웹 서버에서 실행됩니다.

            웹 브라우저에 내려받은 코드는 프로그램이 실행된 HTML 코드입니다.
            
            내려받은 HTML 코드에는 PHP 프로그램 코드가 포함되어 있지 않습니다.
            
            그리고 PHP는 MySQL과 연동으로 사용하기에 주로 블로그,SNS,쇼핑몰,일정관리등을 만들때 많이 이용합니다.
